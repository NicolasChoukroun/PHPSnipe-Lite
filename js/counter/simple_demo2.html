<!DOCTYPE html>
<html lang="en">

<head>
	<title>jQuery Responsive Countdown</title>
	<meta name="description" content="Demo jQuery Responsive Countdown with Visual Builder by Chrisdean" />
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />	
	<script src="jquery-ui-1.9.2.custom/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="jquery.responsive_countdown.min.js"></script>
	<style>
	  body {
	    margin: 0px;
	    padding: 0px;
			background-color: #333;
			overflow-x: hidden;
	  }
	</style>




	
</head>


<body>

<script>	
	$(function() {
		$("#first_countdown").ResponsiveCountdown({
			server_now_date:"2019/1/1 12:30:50",
			target_date:"2020/1/1 00:00:00",
			time_zone:0,target_future:true,
			set_id:1,pan_id:2,day_digits:4,
			fillStyleSymbol1:"rgba(22, 47, 56, 1)",
			fillStyleSymbol2:"rgba(83, 173, 212, 1)",
			fillStylesPanel_g1_1:"rgba(56, 149, 163, 1)",
			fillStylesPanel_g1_2:"rgba(158, 245, 255, 1)",
			fillStylesPanel_g2_1:"rgba(0,0,0,1)",
			fillStylesPanel_g2_2:"rgba(20,61,85,1)",
			text_color:"rgba(83, 173, 212,1)",
			text_glow:"rgba(83, 173, 212,1)",
			show_ss:true,show_mm:true,
			show_hh:true,show_dd:true,
			f_family:"Arial",show_labels:true,
			type3d:"group",max_height:300,
			days_long:"days",days_short:"dd",
			hours_long:"hours",hours_short:"hh",
			mins_long:"minutes",mins_short:"mm",
			secs_long:"seconds",secs_short:"ss",
			min_f_size:11,max_f_size:36,
			spacer:"circles",groups_spacing:3,text_blur:2,
			font_to_digit_ratio:0.25
		});
		


	});	
</script>

	
<div id="first_countdown" style="position: relative; width: 100%; height: 100px;"></div>
</body>
</html>
